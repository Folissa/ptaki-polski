	<div id="content">
		<section id="contact">
			<h2 class="header">Skontaktuj się ze mną!</h2>
			<form id="form" action="http://192.168.56.10:8080/receive.php" method="post">
				<fieldset id="contact_form">
					<label>Imię: <input type="text" name="first_name" required maxlength="28" class="text"></label><br>
					<label>Nazwisko: <input type="text" name="last_name" required maxlength="28" class="text"></label><br>
					<label>E-mail: <input type="email" name="user_email" required maxlength="28" class="text"></label><br>
					<label>Data urodzenia: <input type="date" name="user_birthday" required></label><br>
					<div class="choice">Ulubiony ptak:
						<div><input type="checkbox" id="great_tit" name="favourite_bird" value="great_tit"><label for="great_tit"> Bogatka zwyczajna</label></div>
						<div><input type="checkbox" id="blue_tit" name="favourite_bird" value="blue_tit"><label for="blue_tit"> Modraszka zwyczajna</label></div>
					</div>
					<div class="choice">Zapisz się do newslettera:
						<div><input type="radio" id="yes" name="newsletter" value="yes"><label for="yes"> Tak</label></div>
						<div><input type="radio" id="no" name="newsletter" value="no"><label for="no"> Nie</label></div>
					</div>
					<label for="topic">Temat wiadomości: </label>
					<select id="topic" name="topic" required>
						<option value="">Wybierz temat</option>
						<option value="birds">Ptaki</option>
						<option value="other">Inny</option>
					</select><br>
					<div>
						<label for="user_text">Wiadomość:</label><br>
						<textarea id="user_text" name="user_text" placeholder="Miejsce na Twoją wiadomość" maxlength="512" required></textarea><br>
					</div>
					<input type="submit" value="Wyślij" class="button">
					<input type="reset" value="Wyczyść" class="button">
				</fieldset>
			</form>
